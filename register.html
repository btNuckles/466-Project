<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/register.css">
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
    <div id="nav-container mr-auto" class="container-fluid">
      <a id="forum-name" class="navbar-brand" href="#">BABBLE</a>
      <ul id="nav-list" class="nav navbar-nav mr-auto" style="display:inline-block">
        <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-item nav-link" href="viewprofile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-item nav-link" href="editprofile.html">Account</a></li>
        <li class="nav-item"><a class="nav-item nav-link" id="register-link" href="register.html">Register</a></li>
        <li class="nav-item pull-right"><button data-button="submit" id="login-button" type="button" name="button" class="btn btn-primary my-2 my-sm-0">Login</button></li>
        <li class="nav-item pull-right"><button class="btn btn-primary my-2 my-sm-0" id="logout-button" data-button="logout" type="button" name="button">Logout</button></li>
        <li class="nav-item pull-right"><div id="login-box" class="form-inline my-2 my-lg-0">
            <!--<div id="login-box" class="form-inline">-->
            <input class="form-control" id="username" type="text" name="username" placeholder="Username">
            <input class="form-control" id="password" type="password" name="password" placeholder="Password">
        </div></li>
      </ul>
    </div>
  </nav>

    <div class="register-container">
        <div class="register-box">
          <h1>Create Your Account</h1>
            <p class="input-boxes"><input class="form-control" id="email" type="text" name="email" placeholder="Email Address"></p>
            <p id="hidden-email-error">Email address is not valid.</p>
            <p class="input-boxes"><input class="form-control" id="register-username" type="text" name="username" placeholder="Username"></p>
            <p class="input-boxes"><input class="form-control" id="register-password" type="password" name="password" placeholder="Password"></p>
            <p class="input-boxes"><input class="form-control" id="password-confirmation" type="password" name="password2" placeholder="Confirm Password"></p>
            <p id="hidden-password-error">Passwords do not match.</p>
            <button id="sub-button" class="btn btn-primary" data-button="submit" type="button" name="button">Submit</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/register.js" charset="utf-8"></script>
</body>

</html>
