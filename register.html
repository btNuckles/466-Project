<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>

<body>
    <div>
        <div class="">
            <span>Email Address</span>
            <input class="email" type="text" name="email">
            <span>Desired Username</span>
            <input class="username" type="text" name="username">
            <span>Password (8 character min.)</span>
            <input class="password" type="text" name="password">
            <span>Confirm Password</span>
            <input class="password-confirmation" type="text" name="password2">
            <button data-button="submit" type="button" name="button">Submit</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/register.js" charset="utf-8"></script>
</body>

</html>
