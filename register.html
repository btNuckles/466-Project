<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/register.css">
</head>

<body>
    <div class="register-container">
        <div class="register-box">
          <h1>Create Your Account</h1>
            <p class="input-boxes"><input class="email" type="text" name="email" placeholder="Email Address"></p>
            <p id="hidden-email-error">Email address is not valid.</p>
            <p class="input-boxes"><input class="username" type="text" name="username" placeholder="Username"></p>
            <p class="input-boxes"><input class="password" type="password" name="password" placeholder="Password"></p>
            <p class="input-boxes"><input class="password-confirmation" type="password" name="password2" placeholder="Confirm Password"></p>
            <p id="hidden-password-error">Passwords do not match.</p>
            <button id="sub-button" data-button="submit" type="button" name="button">Submit</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/register.js" charset="utf-8"></script>
</body>

</html>
